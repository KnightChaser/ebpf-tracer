name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '36 4 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ c-cpp ]

    env:
      CC: clang
      CXX: clang++
      CODEQL_EXTRACTOR_C_CPP_AUTOBUILD: false

    steps:
      - uses: actions/checkout@v4

      # ---- toolchain & deps for your build ----
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm bpftool libbpf-dev meson ninja-build pkg-config

      # ---- init CodeQL ----
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual
          # queries: +security-and-quality

      # ---- manual build so CodeQL can trace it ----
      - name: Build project (Meson, stuf BPF)
        run: |
          meson setup builddir --native-file=clang.ini -Dskip_bpf=true
          meson compile -C builddir

      # ---- analyze ----
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
